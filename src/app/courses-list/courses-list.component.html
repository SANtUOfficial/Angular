<div class="item-container" >
  <div class="content">
    <div>
      <h3>{{ list?.title | uppercase }}</h3>
      <span>Created Date</span>
      <span>Time</span>
    </div>

    <p>{{ list?.description }}</p>
  </div>

  <div class="item-buttons">
    <button>Edit</button>
    <button (click)="delete(list.id)">Delete</button>
  </div>
</div>
